<mat-table  [dataSource]="alunos" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell  *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.nome }}</mat-cell>
  </ng-container>

  <!-- matricula Column -->
  <ng-container matColumnDef="matricula">
    <mat-header-cell  *matHeaderCellDef>Matricula</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.matricula }}</mat-cell>
  </ng-container>

  <!-- dataNasc Column -->
  <ng-container matColumnDef="dataNasc">
    <mat-header-cell  *matHeaderCellDef>Data Nascimento</mat-header-cell>
    <mat-cell  *matCellDef="let element">
      {{ element.dataNasc | date : "dd/MM/yyyy" }}
    </mat-cell>
  </ng-container>

  <!-- curso Column -->
  <ng-container matColumnDef="curso">
    <mat-header-cell  *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.curso }}</mat-cell>
  </ng-container>

  <!-- email Column-->
  <ng-container matColumnDef="email">
    <mat-header-cell  *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.email }}</mat-cell>
  </ng-container>

   <!-- Actions Column -->
  <ng-container matColumnDef="actions" >
    <mat-header-cell *matHeaderCellDef class="action-column-add">
      <button mat-mini-fab color="accent" aria-label="Add Aluno" (click)= "onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="action-column">
      <button mat-icon-button color="primary" aria-label="Edit Aluno" (click)= "onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remove Aluno" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
