<mat-card>
  <mat-card-content >
    <mat-toolbar color="primary">
      <span>Alunos</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <app-alunos-list *ngIf="alunos$ | async as alunos; else loading" [alunos] ="alunos"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-alunos-list>

    <ng-template #loading>
      <div class="loading-spinner">
         <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
