<mat-card>
  <mat-card-content >
    <mat-toolbar color="primary">
      <span>Professor</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <app-professor-list *ngIf="professor$ | async as professor; else loading" [professor] = "professor"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-professor-list>

    <ng-template #loading>
      <div class="loading-spinner">
         <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
