<mat-card>
  <mat-toolbar color="primary">
    <span>Professor(a)</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width" >
      <p>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome*" formControlName="nome" #nome>
          <mat-hint align="end">{{nome.value.length}}/100</mat-hint>
          <mat-error *ngIf="form.get('nome')?.invalid">{{ getErrorMessage("nome") }}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <input type="email" matInput placeholder="Email*" formControlName="email" type="email">
          <mat-error *ngIf="form.get('email')?.invalid">{{ getErrorMessage("email") }}</mat-error>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions class="Button-register">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
